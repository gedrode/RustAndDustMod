block.rad-fury.description = 中大型四管机枪，火力随射击时间而加强。\n[red]持续接敌时效果显著
block.rad-fury.details = 这里有专注轻机枪！
block.rad-polaris.name = 北极星
block.rad-polaris.description = 大型狙击炮塔，拥有极高的对单位性能。即使周围没有敌人，它仍然会保持警戒[cyan]专注：炮塔不攻击时会逐渐积蓄攻击力，攻击时减少该数值
block.rad-polaris.details = 保持专注，小子。
