unit.rad-haze.name = 烟鬼
unit.rad-haze.description = 特种化学作战组组长，使用腐蚀性气体对敌覆盖打击，另加装一对多管火箭发射器\n[red]请注意，腐蚀性气体敌我不分
unit.rad-haze.details = 1！5！
unit.rad-strobe.name = 爆闪
unit.rad-strobe.description = 特种干扰组经验兵种，配有闪光榴弹发射器\n[red]请注意，使用光学瞄准系统的敌我单位皆会被影响
unit.rad-strobe.details = 愿光芒浸润你
unit.rad-stifle.name = 扼制
unit.rad-stifle.description = 特种干扰组高级兵种，发射会自我摧毁的定点电网压制敌人，本身使用一对高射速双管机炮攻击
unit.rad-engineer.name = 工程师
unit.rad-engineer.description = 特种支援组高级兵种，建筑能力较强，装甲较为厚重，可投射临时炮塔作为自保手段
unit.rad-A-100.name = A-100“游龙”
unit.rad-A-100.description = 特种强袭组高级兵种，使用超音速穿甲镭弹对地面单位倾泻死亡之雨
unit.rad-A-100.details = 你听到她的机炮的轰鸣了吗？恭喜你，你还活着
unit.rad-TC.name = 炽流
unit.rad-TC.description = 特种破阵组单位，可跨越部分地形，使用中近距离高温喷灯进行突破，对建筑效果拔群\n拥有弧盾及应急装甲板，可于攻击时自动展开
unit.rad-TC.details = 马上，您就会见到敌人的防守阵地上的大洞
unit.rad-DO.name = 死兆
unit.rad-DO.description = 特种支援组兵种，保持悬浮飞行，可指引后方部队进行跨区块打击，可使用双管机炮进行自卫
unit.rad-DO.details = 已向我后方炮兵部队指定火力打击坐标
unit.rad-regicide.name = 弑君者
unit.rad-regicide.description = 特种强袭组组长，发射拥有强大破坏力的回旋锯片进行远程攻击，拥有近防炮和喷灯等作为辅助进攻手段\n拥有力墙和弧盾保护
unit.rad-regicide.details = 你的阵线如雪花般消逝！！！
unit.rad-grass.name = 翠草
unit.rad-grass.description = 为祛除格列利安体内毒素而战斗的战士，会清除阻碍他的一切障碍
unit.rad-grass.details = 梦中听不到发射场的轰鸣！也不见悄怆幽邃的天空！\n看到的只有屋旁的青草……那翠绿的、生机盎然的青草！
unit.rad-T1.name = 微光
unit.rad-T1.description = 在格列利安军队随处可见的轻型坦克，使用小口径机关炮攻击
unit.rad-T2.name = 寻光
unit.rad-T2.description = 格列利安陆军的基层兵种，使用高射速激光炮攻击\n拥有能力场，对附近友方施加[red]死战号令
unit.rad-T3.name = 缉光
unit.rad-T3.description = 格列利安陆军的基石，使用可展开的三管速射火箭炮，由于底盘设计问题及各种因素，需要原地静止架设以保持火力覆盖
unit.rad-T4.name = 崇光
unit.rad-T4.description = 由管风琴底盘改进而来，配备了一门轻型四管轨道炮。\n由于供能问题，在瞄准开火时需要将一部分驱动能源调转至炮台以维持火力
unit.rad-T5.name = 葬光
unit.rad-T5.description = 格列利安陆军的尖端，采用新设计的底盘使其在战场上更从容不迫，使用大型火焰喷射器焚烧敌人，拥有能够瘫痪敌人行动的EMP副炮。
unit.rad-T5.details = [cyan]埋葬内心深处的光明！！！抛却一切，我们已无归途！！！我们于风中残烧混沌！！！孤独流浪在那无尽之海！！！！！！
unit.rad-T6.name = 化光
unit.rad-T6.description = 格列利安陆军的翘楚，使用大威力主炮连射穿甲镭弹\n能够碾压敌人。
unit.rad-T6.details = [gold]既然世上已无光明，我将化为那照亮前路的一束耀光！！！
